	<title>Iframes in HTML</title>

<body>

	<iframe  width="300%" height="300" src="demo_iframe.htm"  name="iframe_a" ></iframe>

	<p><a href="http://www.w3schools.com" target="iframe_a"> isit Google</a> </p>
